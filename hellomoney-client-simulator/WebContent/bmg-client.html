function createUrl() {

	var environment="";
	if(document.getElementById("pct").checked){
		environment = "pct"
	}
	else if(document.getElementById("sit").checked){
		environment = "sit"
	}
	else if(document.getElementById("uat").checked){
		environment = "uat"
	}
	else if(document.getElementById("local").checked){
		environment = "local"
	}
	//alert(environment);

	var country = document.getElementById("country").value ;
	//alert(country);

	var action = document.getElementById("action").value ;

	var env_country_action_Key = environment+'-'+country+'-'+action;
	//alert(env_country_action_Key);



	document.postUrl.url.value = env_country_action_Arr[env_country_action_Key]; ;
	 //alert(url);

}

function postwith () {
	 var  url = document.postUrl.url.value ;
	 //alert(url);

	 //alert(url.indexOf("?"));

	 var tempForm = document.createElement("form");

	 tempForm.method="post" ;
	if(url.indexOf("?") == -1){
		tempForm.action = url;
		tempForm.setAttribute("target","iframe1");
	}
	else{
	 	var  path = url.split("?");
	 	//alert(path[0]);

	 	tempForm.action = path[0] ;
	 	tempForm.setAttribute("target","iframe1");
	 	//alert(path.length);

		if(path.length >= 2){
		 	var parameters = path[1];
			var parametersArr = parameters.split("&");
			for(var i=0; i<parametersArr.length ; i++){
				//alert(parametersArr[i]);
				var parameter =  parametersArr[i];
				var parameterKeyValue = parameter.split("=");
				var parameterKey = parameterKeyValue[0];
				var parameterValue = parameterKeyValue[1];

				textBox = document.createElement("INPUT");
				textBox.setAttribute("type","text");
				textBox.setAttribute("name",parameterKey);
				textBox.setAttribute("value",parameterValue);

				tempForm.appendChild(textBox);
			}
		}
	}
		document.body.appendChild(tempForm) ;

	tempForm.submit() ;
	document.body.removeChild(tempForm) ;

}

	 slc_target.options.length = 0;

	 populateAction();

	 var option;

	 switch (value) {
	 	case "uae":
		 	for (var i=0;i<uaeCountryArr.length;i++) {
		 	 	option = new Option(uaeCountryArr[i],uaeCountryArr[i]);
		 	 	slc_target.options[i] = option;
		 	}
		 	break;

		 	case "ssa":
		 	for (var i=0;i<ssaConutryArr.length;i++) {
		 	 	option = new Option(ssaConutryArr[i],ssaConutryArr[i]);
		 	 	slc_target.options[i] = option;
		 	}
		 	break;

		 default:
	 		slc_target.options.length = 0;
	 		break;
	 }
}
